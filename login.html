        <a href="#" class="navbar-brand ml-5">
            <img src="img/login/Asset 1_1 1.png" alt="">
        </a>

        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#responsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="list collapse navbar-collapse" id="responsive">

                <li class="nav-item mr-5">
                    <a href="#" class="nav-link">Join a Race</a>
                </li>
                <li class="nav-item  mr-5">
                    <a href="#" class="nav-link">Leaderboard</a>
                </li>
                <li class="nav-item login-button">
                    <a href="#" class="login nav-link btn btn-light">Login</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- Navbar end -->

    <!-- Content Section -->
    <section class="content p-4">

        <div class="row m-0 p-0 mb-4">
            <div class="col-lg-6 col-md-6 m-0">
                <!-- Rectangle -->
                <div class="mt-5">
                    <img class="img-fluid mx-auto d-block" src="img/login/Rectangle 1.png" alt="">
                </div>
            </div>

            <div class="col-lg-6 col-md-6 m-0">
                <!-- loginForm -->
                <div class="loginSignupForm">

                    <!-- <form action="/login" method="post"> -->
                    <div class="row">
                        <div class="col-lg-8 offset-lg-2 px-lg-0">
                            <h2><span id="loginText" class="signin" onclick="login()">Sign in</span> <span
                                    class="or">or</span> <span id="signupText" class="signup" onclick="signup()">Sign
                                    up</span></h2>
                        </div>
                        <form id="login" action="/login" method="post" style="display: block;">
                            <!-- Email address -->
                            <div class="col-lg-12 col-md-12 offset-lg-2">
                                <div class="form-group">
                                    <label for="loginEmail" class="email">Email address</label>
                                    <input type="email" class="form-control" name="email" id="loginEmail"
                                        placeholder="username@email.com">
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="col-lg-12 col-md-12 offset-lg-2">
                                <div class="form-group">
                                    <label for="loginPassword" class="float-left password">Password</label>
                                    <small class="float-right forgotpassword"> <a href="#"><u>Forgot
                                                Password?</u></a></small>
                                    <input type="password" class="form-control" id="loginPassword" name="password">
                                </div>
                            </div>

                            <!-- Sign In Button-->
                            <div class="col-lg-12 col-md-12 offset-lg-2">
                                <button type="submit" class="btn text-uppercase signinBtn"> Sign in </button>
                            </div>
                        </form>

                        <!-- signup form -->
                        <form id="signup" action="/register" method="post" style="display: none;">
                            <!-- Name -->
                            <div class="col-lg-12 col-md-12 offset-lg-2">
                                <div class="form-group">
                                    <label for="signUpUsername" class="name">Username</label>
                                    <input type="text" class="form-control" id="signUpUsername" name="username">
                                </div>
                            </div>

                            <!-- Email address -->
                            <div class="col-lg-12 col-md-12 offset-lg-2">
                                <div class="form-group">
                                    <label for="signUpEmail" class="email">Email address</label>
                                    <input type="email" class="form-control" id="signUpEmail"
                                        placeholder="username@email.com" name="email">
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="col-lg-12 col-md-12 offset-lg-2">
                                <div class="form-group">
                                    <label for="signUpPassword" class="float-left password">Password</label>
                                    <small class="float-right forgotpassword"> <a href="#"><u>Forgot
                                                Password?</u></a></small>
                                    <input type="password" class="form-control" id="signUpPassword" name="password">
                                </div>
                            </div>
                            <!-- Sign Up Button-->

                            <div class="col-lg-12 col-md-12 offset-lg-2">
                                <button type="submit" class="btn text-uppercase signinBtn"> Sign Up </button>
                            </div>
                        </form>
                        <div class="col-lg-8 col-md-10 offset-lg-2">

                            <div class="row text-center mt-5">
                                <div class="col-3" style="padding-right: 0;">
                                    <hr>
                                </div>
                                <div class="col-6" style="padding: 0;letter-spacing: 2px;font-size: 14px;">
                                    <b>or continue with</b>
                                </div>
                                <div class="col-3" style="padding-left: 0;">
                                    <hr>
                                </div>
                            </div>
                            <!-- <small class="d-block text-center mt-5 signUpForFree">Not a racer yet? <a href="#">Sign
                                        up for free</a></small> -->
                        </div>

                        <div class="col-lg-8 col-md-10 offset-lg-2">
                            <div class="row mt-3">
                                <div class="col-6 facebook text-right pr-3">
                                    <a href="/facebook">
                                        <img src="img/login/facebook-logo 1.png">
                                    </a>
                                </div>
                                <div class="col-6 google text-left pl-3">
                                    <a href="/google">
                                        <img src="img/login/google-g-2015-logo-png-transparent 2.png" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- </form> -->

                </div>

        </div>
    </section>

    <!-- End of wrapper Section -->


    <!-- Footer -->
    <footer class="page-footer font-small py-2">

        <!-- Footer Links -->
        <div class="container text-center text-md-left">

            <!-- Grid row -->
            <div class="row">
