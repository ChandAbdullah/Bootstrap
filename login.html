<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


    <!-- Navbar -->

    <nav class="navbar navbar-expand-md navbar-light top-fixed">
        <!-- Navbar Brand -->
        <a href="#" class="navbar-brand ml-5">
            <!-- <img src="logo.png" alt="logo"> -->
        </a>

        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#responsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="list collapse navbar-collapse" id="responsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-5">
                    <a href="#" class="nav-link">Join a Race</a>
                </li>
                <li class="nav-item  mr-5">
                    <a href="#" class="nav-link">Leaderboard</a>
                </li>
                <li class="nav-item login-button">
                    <a href="#" class="login nav-link btn btn-light">Login</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- Navbar end -->


    <!-- Content Section -->

    <section class="content p-5">

        <div class="row m-0 p-0">
            <div class="col-lg-6 m-0">

                <!-- Rectangle -->
                <div class="rectangle">

                </div>

            </div>
            <div class="col-lg-6 m-0">
                <!-- loginForm -->
                <div class="loginForm">

                    <form>
                        <div class="row">
                            <div class="col-lg-8 offset-lg-2">
                                <h2 class="signin">Sign in <span class="or">or</span> <span class="signup">Sign
                                        up</span></h1>
                            </div>

                            <!-- Email address -->
                            <div class="col-lg-8 offset-lg-2">
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="email">Email address</label>
                                    <input type="email" class="form-control" id="InputEmail">

                                </div>
                            </div>
                            <!-- Password -->

                            <div class="col-lg-8 offset-lg-2">
                                <div class="form-group">
                                    <label for="exampleInputPassword1" class="float-left password">Password</label>
                                    <small class="float-right forgotpassword"> <a href="#">Forgot Password?</a></small>
                                    <input type="password" class="form-control" id="InputPassword">
                                </div>
                            </div>
                            <!-- Sign In Button-->

                            <div class="col-lg-8 offset-lg-2">
                                <a href="#" type="submit" class="btn text-uppercase signinBtn"> Sign in </a>
                                <small class="d-block text-center mt-5 signUpForFree">Not a racer yet? <a href="#">Sign
                                        up for free</a></small>
                            </div>

                        </div>




                    </form>

                </div>
            </div>

        </div>
    </section>

    <!-- End of wrapper Section -->


    <!-- Footer -->
    <footer class="page-footer font-small py-4">

        <!-- Footer Links -->
        <div class="container text-center text-md-left">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-4 mt-md-0 mt-3">

                    <!-- Content -->
                    <h5 class="text-uppercase">Contact</h5>
                    <p>email@email.com</p>

                </div>
                <!-- Grid column -->

                <hr class="clearfix w-100 d-md-none pb-3">

                <!-- Grid column -->
                <div class="col-md-4 mb-md-0 mb-3">

                    <!-- Links -->
                    <h5 class="text-uppercase">Resources</h5>

                    <ul class="list-unstyled">
                        <li class="pt-3">
                            <a href="#!">About Us</a>
                        </li>
                        <li class="pt-3">
                            <a href="#!">Privacy Policy</a>
                        </li>
                        <li class="pt-3">
                            <a href="#!">Terms of Service</a>
                        </li>
                        <li class="pt-3">
                            <a href="#!">Tutorials</a>
                        </li>
                    </ul>

                </div>
                <!-- Grid column -->

                <hr class="clearfix w-100 d-md-none pb-3">

                <!-- Grid column -->
                <div class="col-md-4 mb-md-0 mb-3 text-center">

                    <!-- Links -->
                    <h5 class="text-uppercase">Social Media</h5>

                    <div class="row icons mt-4">
                        <div class="col-2"></div>
                        <div class="col-2"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                        <div class="col-4"><i class="fa fa-google-plus" aria-hidden="true"></i></div>
                        <div class="col-2"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                        <div class="col-2"></div>
                    </div>

                </div>

            </div>

        </div>
    </footer>
    <!-- Footer End -->


</body>

</html>
